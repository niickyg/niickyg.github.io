<svg width="420" height="400" viewBox="0 0 420 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for clean edges -->
  <rect width="420" height="400" fill="none"/>

  <!-- Left vertical bar (dark navy) -->
  <rect x="0" y="0" width="160" height="400" fill="#1a4d4d"/>

  <!-- Diagonal cut (white space) creating the N -->
  <polygon points="160,0 310,0 160,220" fill="#e8e8e8"/>

  <!-- Top right horizontal bar (bright teal) -->
  <rect x="310" y="0" width="110" height="140" fill="#4ECDC4"/>

  <!-- Bottom right square (bright teal) -->
  <rect x="160" y="220" width="150" height="180" fill="#4ECDC4"/>

  <!-- Diagonal accent bar (light green) -->
  <polygon points="160,140 310,140 160,220" fill="#60D394"/>
</svg>
