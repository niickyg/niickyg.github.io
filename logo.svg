  <!-- Top right horizontal rectangle (bright) -->
  <rect x="310" y="180" width="290" height="140" fill="#4ECDC4"/>

  <!-- Bottom right square (bright) -->
  <rect x="300" y="380" width="300" height="220" fill="#4ECDC4"/>

  <!-- Diagonal stripe cutting through (dark) -->
