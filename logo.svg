<svg viewBox="0 0 420 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Left vertical bar (dark navy -> dark teal) -->
  <rect x="0" y="0" width="85" height="400" fill="#1a4d4d"/>

  <!-- Large diagonal stripe (dark navy -> dark teal) -->
  <polygon points="85,0 185,0 85,400 0,400" fill="#1a4d4d"/>

  <!-- Top horizontal bar (bright blue -> bright teal) -->
  <rect x="130" y="0" width="290" height="80" fill="#4ECDC4"/>

  <!-- Bottom right square (bright blue -> bright teal) -->
  <rect x="185" y="220" width="235" height="180" fill="#4ECDC4"/>

  <!-- Small triangular accent (light blue -> light green) -->
  <polygon points="125,250 185,220 185,310" fill="#60D394"/>
</svg>
