<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Left vertical bar (dark) -->
  <rect x="80" y="80" width="80" height="240" fill="#1a4d4d"/>

  <!-- Diagonal stripe (dark) -->
  <polygon points="160,80 240,80 160,280" fill="#1a4d4d"/>

  <!-- Top right horizontal bar (bright) -->
  <rect x="240" y="80" width="180" height="70" fill="#4ECDC4"/>

  <!-- Bottom right square (bright) -->
  <rect x="240" y="220" width="100" height="100" fill="#4ECDC4"/>

  <!-- Small diagonal accent (light) -->
  <polygon points="200,150 240,220 160,220" fill="#60D394"/>
</svg>
