<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nicholas Guerriero - Portfolio & Blog</title>
  <link rel="icon" type="image/svg+xml" href="logo.svg">
  <link rel="stylesheet" href="style_updated.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <!-- Liquid Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Three.js for 3D -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- GSAP with ScrollTrigger and SplitText -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <!-- Matter.js for Physics -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
  <!-- Liquid Canvas Background -->
  <canvas id="liquid-canvas" aria-hidden="true"></canvas>

  <!-- Morphing Cursor -->
  <div id="custom-cursor" class="custom-cursor" aria-hidden="true">
    <div class="cursor-inner"></div>
  </div>

  <!-- Floating Geometric Shapes -->
  <div class="geometric-shape shape-1" aria-hidden="true"></div>
  <div class="geometric-shape shape-2" aria-hidden="true"></div>
  <div class="geometric-shape shape-3" aria-hidden="true"></div>

  <!-- Navigation -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav-container">
      <a href="#home" class="nav-logo">
        <img src="logo.svg" alt="Nicholas Guerriero" class="logo-image">
      </a>
      <ul class="nav-menu" role="menubar">
        <li role="none"><a href="index.html" class="nav-link active" role="menuitem">Home</a></li>
        <li role="none"><a href="about.html" class="nav-link" role="menuitem">About</a></li>
        <li role="none"><a href="projects.html" class="nav-link" role="menuitem">Projects</a></li>
        <li role="none"><a href="homelab.html" class="nav-link" role="menuitem">Homelab</a></li>
        <li role="none"><a href="blog.html" class="nav-link" role="menuitem">Blog</a></li>
        <li role="none"><a href="contact.html" class="nav-link" role="menuitem">Contact</a></li>
        <li role="none">
          <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light theme" role="menuitem">
            <i class="fas fa-moon" id="theme-icon"></i>
          </button>
        </li>
      </ul>
      <button class="hamburger" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="nav-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <!-- Matter.js Physics Canvas for Floating Tech Icons -->
    <canvas id="physics-canvas" aria-hidden="true"></canvas>
    <div class="hero-content">
      <h1 class="hero-title gradient-text" data-text="Nicholas Guerriero">Nicholas Guerriero</h1>
      <p class="hero-subtitle">Team Lead | Developer | Business Owner</p>
      <p class="hero-description">Leading Talented Teams, Exploring Innovative Technologies, Driving Sustainability, and Scaling Ventures</p>
      <div class="hero-buttons">
        <a href="projects.html" class="btn btn-primary">View My Work</a>
        <a href="contact.html" class="btn btn-secondary">Get In Touch</a>
      </div>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/nickguerriero/" target="_blank" aria-label="LinkedIn Profile" rel="noopener noreferrer"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
        <a href="https://github.com/niickyg" target="_blank" aria-label="GitHub Profile" rel="noopener noreferrer"><i class="fab fa-github" aria-hidden="true"></i></a>
        <a href="mailto:me@nickguerriero.com" aria-label="Email Nicholas"><i class="fas fa-envelope" aria-hidden="true"></i></a>
      </div>
    </div>
    <div class="hero-decoration"></div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; <span id="year"></span> Nicholas Guerriero. All Rights Reserved.</p>
    <div class="footer-social">
      <a href="https://www.linkedin.com/in/nickguerriero/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/niickyg" target="_blank"><i class="fab fa-github"></i></a>
      <a href="mailto:me@nickguerriero.com"><i class="fas fa-envelope"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>

</html>
